<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1 class="accesibilidad">titulo de pega por tema de la accesibilidad</h1>
		<article class="card">
			<section class="card__contentImg">
				<img
					src="images/image-equilibrium.jpg"
					alt="imagen del nft"
					class="card__Img"
				/>
			</section>
			<section class="card__contentText">
				<h2 class="card__titleNft">
					Equilibrium #3429
				</h2>
				<p class="card__text">
					Our Equilibrium collection promotes balance and calm.
				</p>
				<p class="card__text card__text--valueDate">
					<span class="card__subtext card__subtext--value">
						<img
							src="images/icon-ethereum.svg"
							alt="icon de ethereum"
							class="card__icon"
						/>
						0.041 ETH
					</span>
					<span class="card__subtext card__subtext--date">
						<img
							src="images/icon-clock.svg"
							alt="icono de tiempo"
							class="card__icon"
						/>
						3 days left
					</span>
				</p>
			</section>
			<section class="card__use">
				<div class="card__contentavatar">
					<img
						src="images/image-avatar.png"
						alt="imagen del avatar"
						class="card__avatar"
					/>
				</div>
				<p class="card__text card__text--nameUser">
          Creation of
					<span class="card__TextNeme">Jules Wyvern</span>
				</p>
			</section>
		</article>
		<footer class="footerFronter">
			<div class="footerFronter__attribution">
				Challenge by
				<a
					class="footerFronter__attributionLink"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
				>
					Frontend Mentor
				</a>
				. Coded by
				<a
					class="
						footerFronter__attributionLink footerFronter__attributionLink--name
					"
					href="#"
				>
					Jos√© Esteves </a
				>.
			</div>
		</footer>
	</body>
</html>
